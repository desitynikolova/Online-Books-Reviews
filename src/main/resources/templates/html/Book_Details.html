<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Details</title>

    <link th:href="@{/css/menu_style.css}" rel="stylesheet">
    <link th:href="@{/css/tables.css}" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- Този скрипт е за включване на SweetAlert2 библиотеката в уеб страницата. SweetAlert2 е JavaScript библиотека за стилно и интерактивно показване на известия (alert-и) в уеб приложения. -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

<body>
<nav>
    <div class="logo">
        Online Book Review
    </div>

    <ul>
        <li><a href="/Admin_Home">Home</a></li>
        <li><a href="/Book_Management">Book Management</a></li>
        <li><a class="active" href="/Book_Details">Book Details</a></li>
        <li><a href="/User_Details">User Details</a></li>
        <li><a href="/">Logout</a></li>
    </ul>
</nav>

<table>
    <tr>
        <th>Book Tittle</th>
        <th>Author</th>
        <th>Rating</th>
        <th>Price</th>
    </tr>
    <!-- всеки ред представлява един обект (книга) от списъка BookObject, който е предоставен от AdminController -->
    <tr th:each="BookArray : ${BookObject}"> <!-- BookObject е списък от обекти (AdminController -> Book_Details) -->
        <td th:text="${BookArray.getBook_title()}"></td>
        <td th:text="${BookArray.getAuthor()}"></td>
        <td th:text="${BookArray.getRate()}"></td>
        <td th:text="${BookArray.getPrice()}"></td>
    </tr>
</table>

</body>
</html>
