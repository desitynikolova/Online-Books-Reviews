<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Menu</title>

    <!-- Include CSS File -->

    <link th:href="@{/css/menu_style.css}" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #8b2513;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

<body>
<nav>
    <div class="logo">
        Online Book Store
    </div>

    <ul>
        <li><a href="/Admin_Home">Home</a></li>
        <li><a href="/Book_Management">Book Management</a></li>
        <li><a class="active" href="/Book_Details">Book Details</a></li>
        <li><a href="/User_Details">User Details</a></li>
        <li><a href="/">Logout</a></li>
    </ul>
</nav>


<table>
    <tr>
        <th>Book Tittle</th>
        <th>Author</th>
        <th>Rating</th>
        <th>Price</th>
    </tr>
    <tr th:each="BookArray : ${BookObject}">
        <td th:text="${BookArray.getBook_title()}"></td>
        <td th:text="${BookArray.getAuthor()}"></td>
        <td th:text="${BookArray.getRate()}"></td>
        <td th:text="${BookArray.getPrice()}"></td>

    </tr>

</table>

</body>
</html>
