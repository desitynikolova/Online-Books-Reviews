<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>User Details</title>

    <link th:href="@{/css/menu_style.css}" rel="stylesheet">
    <link th:href="@{/css/tables.css}" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<!-- Този скрипт е за включване на SweetAlert2 библиотеката в уеб страницата. SweetAlert2 е JavaScript библиотека за стилно и интерактивно показване на известия (alert-и) в уеб приложения. -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

<body>

<nav>
    <div class="logo">
        Online Book Review
    </div>

    <ul>
        <li><a href="/Admin_Home">Home</a></li>
        <li><a href="/Book_Management">Book Management</a></li>
        <li><a href="/Book_Details">Book Details</a></li>
        <li><a class="active" href="/User_Details">User Details</a></li>
        <li><a href="/">Logout</a></li>
    </ul>
</nav>

<table>
    <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Date of Birth</th>
        <th>Gender</th>
    </tr>
    <!-- всеки ред представлява един обект (потребител) от списъка UserObject, който е предоставен от AdminController -->
    <tr th:each="UserArray : ${UserObject}"> <!-- UserObject е списък от обекти (AdminController -> User_Details) -->
        <td th:text="${UserArray.getFullname()}"></td>
        <td th:text="${UserArray.getEmail()}"></td>
        <td th:text="${UserArray.getPassword()}"></td>
        <td th:text="${UserArray.getDate()}"></td>
        <td th:text="${UserArray.getGender()}"></td>
    </tr>
</table>

</body>
</html>
